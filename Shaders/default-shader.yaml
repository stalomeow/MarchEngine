shader_name: BlinnPhong

shader_property:
  - name: _Color
    type: color
    label: Main Color
    tooltip: The main color.
    default: [1.0, 1.0, 1.0, 1.0]

shader_pass:
  - name: First Pass
    vertex_shader:
      filename: C:/Projects/Graphics/dx12-demo/Shaders/Default.hlsl
      entrypoint: vert
      target: vs_5_0
    pixel_shader:
      filename: C:/Projects/Graphics/dx12-demo/Shaders/Default.hlsl
      entrypoint: frag
      target: ps_5_0
    cull: back
    blend:
      - enable: false
        src_blend: one
        dest_blend: zero
        blend_op: add
        src_blend_alpha: one
        dest_blend_alpha: zero
        blend_op_alpha: add
        write_mask: rgba
    depth:
      func: less
      write: true
    stencil:
      enable: false
      read_mask: 0xff
      write_mask: 0xff
      front_face:
        fail_op: keep
        depth_fail_op: keep
        pass_op: keep
        func: always
      back_face:
        fail_op: keep
        depth_fail_op: keep
        pass_op: keep
        func: always
